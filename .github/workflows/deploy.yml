name: Deploy on Merge Request

on:
  pull_request:
    branches:
      - development

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh

      - name: Login to Heroku
        run: heroku login -i

      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          heroku create
          git push heroku HEAD:$GITHUB_HEAD_REF

      - name: Run Post-Deployment Tasks
        run: |
          heroku run python manage.py createsuperuser --noinput --username=admin --email=admin@example.com
          heroku run python manage.py runscript seed


          
